{% block body %}
	<div class="content">
		<h1>Sign up</h1>

		<div class="from">
			<form action="/signup/{{user.id}}" method="POST">
				<input type="text" name="meno" id="meno" value="{{user.meno}}">
				<input type="email" name="email" id="email" value="{{user.email}}">
				<input type="password" name="heslo" id="heslo" value="{{user.heslo}}">
				<button>Sign up</button>
			</form>
		</div>
	</div>
{% endblock %}
